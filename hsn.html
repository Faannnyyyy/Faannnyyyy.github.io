<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
    <link rel="stylesheet" href="./asset/style.css">
    <style>
       
 

        /* Colonne de gauche : Image */
        .left {
            width: 20%;
            padding: 10px;
        }

        .left img {
            max-width: 100%;
            height: auto;
        }

        /* Colonne du milieu : Texte */
        .center {
            width: 50%; /* Ajustez la largeur si nécessaire */
            padding: 20px;
            text-align: center;
            border-left: 2px solid #ddd;
            border-right: 2px solid #ddd;
        }

        .center h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .center p {
            margin: 5px 0;
        }

        /* Colonne de droite : Carte Google Maps */
        .right {
            width: 25%; /* Ajustez la largeur si nécessaire */
            padding: 10px;
        }

        .map {
            width: 100%;
            height: 200px;
            border: none;
        }

        .carousel-manual {
        position: relative;
        width: 100%;
        height: 400px;
        overflow: hidden;
    }

    .carousel-track-manual {
        display: flex;
        width: 100%;
        transition: transform 0.5s ease-in-out;
    }

    .carousel-manual img {
        width: 100%;
        min-width: 100%;
    }

    /* Style des boutons */
    .prev, .next {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        background-color: rgba(0, 0, 0, 0.5);
        color: white;
        border: none;
        padding: 10px;
        cursor: pointer;
    }

    .prev {
        left: 10px;
    }

    .next {
        right: 10px;
    }



    </style>
</head>
<body>

    <!-- Barre de navigation -->
    <nav>
        <a href="index.html">Accueil</a>
        <a href="#">Contact</a>
        <a href="#">Ma personnalité</a>
        <a href="#">Mes réalisations</a>
    </nav> 


    <!-- Contenu principal avec les trois colonnes -->
    <div class="container">
        <!-- Colonne de gauche : Image -->
        <div class="left">
            <img src="./asset/media/HSN.png" alt="Image illustrative">
        </div>

        <!-- Colonne du milieu : Texte -->
        <div class="center">
            <h1>Chargée de mission SIG</h1>
            <p><strong>JANVIER 2019 - OCTOBRE 2019</strong></p>
            <p>Syndicat mixte Haute-Saône Numérique à Vesoul 70000 France</p>
            <p><strong>Logiciels SIG :</strong> ArcGIS/ QGIS, SGBD PostgreSQL, ETL FME, Webcarto Lizmap, NetGeo</p>
        </div>

        <!-- Colonne de droite : Carte Google Maps -->
        <div class="right">
            <iframe 
                class="map" 
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2624.5430635719824!2d6.147556115431012!3d47.620446479184616!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x478d7e8ea848409d%3A0x1b0c9cbcf12050e1!2sSyndicat%20Mixte%20Haute-Sa%C3%B4ne%20Num%C3%A9rique!5e0!3m2!1sfr!2sfr!4v1615043300439!5m2!1sfr!2sfr" 
                allowfullscreen="" 
                loading="lazy">
            </iframe>
        </div>
    </div>
    <div class="carousel-manual">
        <div class="carousel-track-manual">
            <img src="https://media1.thrillophilia.com/filestore/8vh1qgvmud08c5vm2goj4aucretr_ew41nl9hgdajdas55cjfe02isgid_119.jpg" alt="Image 1">
            <img src="https://via.placeholder.com/600x200?text=Image+2" alt="Image 2">
            <img src="https://via.placeholder.com/600x200?text=Image+3" alt="Image 3">
        </div>
        <button class="prev">&#10094;</button>
        <button class="next">&#10095;</button>
    </div>
    
</body>
</html>
<script>
    let currentIndex = 0;
    const trackManual = document.querySelector('.carousel-track-manual');
    const imagesManual = document.querySelectorAll('.carousel-manual img');
    const totalImages = imagesManual.length;

    document.querySelector('.next').addEventListener('click', () => {
        currentIndex = (currentIndex + 1) % totalImages;
        trackManual.style.transform = `translateX(-${currentIndex * 100}%)`;
    });

    document.querySelector('.prev').addEventListener('click', () => {
        currentIndex = (currentIndex - 1 + totalImages) % totalImages;
        trackManual.style.transform = `translateX(-${currentIndex * 100}%)`;
    });
</script>
