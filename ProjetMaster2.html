    <style>
 
    
/* Section Image */
.left {

.left img {

/* Effet de survol */

        /* Section Texte */

 /* Stylisation de l'iframe (carte) */

/* Effet de survol pour le lien autour de la carte */

}

    margin: 0 auto;

</head>

        <!-- Boutons pour changer de slide -->
        <button class="prev">Précédent</button>
        <button class="next">Suivant</button>
    </div>
    <script>
        // Attendre que le DOM soit complètement chargé
        document.addEventListener("DOMContentLoaded", function() {
            let slides = document.querySelectorAll('.slideshow-slide'); // Sélectionner toutes les slides
            let prevButton = document.querySelector('.prev'); // Sélectionner le bouton Précédent
            let nextButton = document.querySelector('.next'); // Sélectionner le bouton Suivant

            let currentIndex = 0; // Index de la slide actuelle

            // Fonction pour afficher la slide en fonction de l'index
            function showSlide(index) {
                slides.forEach((slide, i) => {
                    slide.style.display = 'none';  // Masquer toutes les slides
                });
                slides[index].style.display = 'flex'; // Afficher la slide actuelle
            }

            // Afficher la première slide
            showSlide(currentIndex);

            // Bouton précédent
            prevButton.addEventListener('click', () => {
                currentIndex--;
                if (currentIndex < 0) {
                    currentIndex = slides.length - 1; // Revenir à la dernière slide si on est au début
                }
                showSlide(currentIndex);
            });

            // Bouton suivant
            nextButton.addEventListener('click', () => {
                currentIndex++;
                if (currentIndex >= slides.length) {
                    currentIndex = 0; // Revenir à la première slide si on est à la fin
                }
                showSlide(currentIndex);
            });
        });
    </script>
